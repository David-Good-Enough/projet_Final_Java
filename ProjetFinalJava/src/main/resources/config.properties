# Configuration de l'application Gestionnaire de Collection de Jeux Vidéo

# Base de données
database.url=jdbc:sqlite:collection.db
database.driver=org.sqlite.JDBC

# Hibernate
hibernate.dialect=fr.ynov.collection.dialect.SQLiteDialect
hibernate.hbm2ddl.auto=update
hibernate.show_sql=false
hibernate.format_sql=true

# Interface utilisateur
ui.window.title=Gestionnaire de Collection de Jeux Vidéo
ui.window.width=1200
ui.window.height=800

# Logging
logging.level=INFO
logging.file=collection.log

# Fonctionnalités bonus (à activer)
bonus.api.enabled=false
bonus.api.key=
bonus.export.enabled=true
bonus.email.enabled=false
bonus.email.smtp.host=
bonus.email.smtp.port=587
bonus.email.username=
bonus.email.password=
