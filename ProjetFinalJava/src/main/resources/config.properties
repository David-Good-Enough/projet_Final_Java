# Configuration de l'application Gestionnaire de Collection de Jeux Vidéo

# Base de données SQLite (imposée par le cahier des charges)
database.url=jdbc:sqlite:collection.db
database.driver=org.sqlite.JDBC

# Hibernate
hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
hibernate.hbm2ddl.auto=update
hibernate.show_sql=false
hibernate.format_sql=true

# Interface utilisateur
ui.window.title=Gestionnaire de Collection de Jeux Vidéo
ui.window.width=1200
ui.window.height=800

# Logging
logging.level=INFO
logging.file=collection.log

# API RAWG pour l'import automatique
api.rawg.enabled=true
api.rawg.key=008f4f8748d042f484b985132a0f54d4

# Export des données
export.enabled=true

# Configuration SMTP pour l'envoi d'emails
email.enabled=false
smtp.host=smtp.gmail.com
smtp.port=465
smtp.username=votre.email@gmail.com
smtp.password=votre_mot_de_passe_app

# Note: Pour Gmail, utilisez un mot de passe d'application
# Allez sur https://myaccount.google.com/apppasswords